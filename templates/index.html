<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ATM Machine</title>
  <style>
  body {
    font-family: Arial, sans-serif;
    background: url("/static/money.jpg") no-repeat center center fixed;
    background-size: cover;
    margin: 0;
    padding: 20px;
    text-align: center;
    color: white; 
  }

  h1 {
    color: #fff;
    margin-bottom: 30px;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.7); /* makes text pop on image */
  }

  .container {
    display: flex;
    justify-content: space-around;
    flex-wrap: wrap;
  }

  .box {
    background: rgba(255,255,255,0.9); /* semi-transparent so image is visible */
    border: 2px solid #ddd;
    border-radius: 10px;
    padding: 20px;
    width: 28%;
    box-shadow: 0 4px 6px rgba(0,0,0,0.3);
    margin-bottom: 20px;
  }

  .box h2 {
    color: #333;
    margin-bottom: 15px;
  }

  label {
    display: block;
    margin: 10px 0 5px;
    text-align: left;
    color: #000;
  }

  input {
    width: 95%;
    padding: 8px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }

  button {
    background: #007bff;
    color: white;
    border: none;
    padding: 10px 15px;
    border-radius: 5px;
    cursor: pointer;
    transition: background 0.3s;
  }

  button:hover {
    background: #0056b3;
  }
</style>

</head>
<body>
  <h1>ATM Machine</h1>
  <div class="container">
    
    <!-- Balance Inquiry -->
    <div class="box">
      <h2>Balance Inquiry</h2>
      <form action="/balance" method="post">
        <label>ATM No:</label>
        <input type="text" name="atm_no" required>
        <label>PIN:</label>
        <input type="password" name="pin" required>
        <button type="submit">Check Balance</button>
      </form>
    </div>

    <!-- Withdraw -->
    <div class="box">
      <h2>Withdraw</h2>
      <form action="/withdraw" method="post">
        <label>ATM No:</label>
        <input type="text" name="atm_no" required>
        <label>PIN:</label>
        <input type="password" name="pin" required>
        <label>Amount:</label>
        <input type="number" name="amount" required>
        <button type="submit">Withdraw</button>
      </form>
    </div>

    <!-- Transaction -->
    <div class="box">
      <h2>Transaction</h2>
      <form action="/transaction" method="post">
        <label>ATM No:</label>
        <input type="text" name="atm_no" required>
        <label>PIN:</label>
        <input type="password" name="pin" required>
        <label>Receiver Account:</label>
        <input type="text" name="receiver" required>
        <label>Amount:</label>
        <input type="number" name="amount" required>
        <button type="submit">Transfer</button>
      </form>
    </div>

  </div>
</body>
</html>
